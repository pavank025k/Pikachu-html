<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pikachu â€“ Pure CSS Art</title>
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ------------- PIKACHU WRAPPER ------------- -->
  <div class="pikachu">
    <!-- EARS -->
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>

    <!-- HEAD (contains all facial features) -->
    <div class="head">
      <div class="eye eye--left">
        <div class="eye__shine"></div>
      </div>
      <div class="eye eye--right">
        <div class="eye__shine"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth">
        <div class="mouth__left"></div>
        <div class="mouth__right"></div>
      </div>
      <div class="cheek cheek--left"></div>
      <div class="cheek cheek--right"></div>
    </div>

    <!-- BODY + LIMBS -->
    <div class="body">
      <div class="belly"></div>
      <div class="arm arm--left"></div>
      <div class="arm arm--right"></div>
      <div class="leg leg--left"></div>
      <div class="leg leg--right"></div>
    </div>

    <!-- SIMPLE ZIGZAG TAIL (two rectangles) -->
    <div class="tail tail--base"></div>
    <div class="tail tail--tip"></div>
  </div>
</body>
</html>
